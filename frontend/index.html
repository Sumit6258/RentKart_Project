<!DOCTYPE html>
<html lang="en" ng-app="rentkartApp">
<head>
    <meta charset="UTF-8">
    <title>Rentkart</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>

    <!-- App Files -->
    <script src="app.js"></script>
    <script src="services.js"></script>
    <script src="controllers.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4" ng-controller="NavController">
    <a class="navbar-brand fw-bold" href="#!/">Rentkart</a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto" ng-if="isLoggedIn">
            <li class="nav-item" ng-repeat="c in categories">
                <a class="nav-link" href="#!/products/{{c.id}}">
                    {{c.name}}
                </a>
            </li>
        </ul>

        <div class="d-flex">
            <a ng-if="!isLoggedIn" href="#!/login" class="btn btn-outline-light">Login</a>
            <span ng-if="isLoggedIn" class="text-white me-3">
                Hi ðŸ‘‹
            </span>
            <button ng-if="isLoggedIn" class="btn btn-danger btn-sm" ng-click="logout()">Logout</button>
        </div>
    </div>
</nav>


<div class="container mt-4">
    <ng-view></ng-view>
</div>

</body>
</html>
